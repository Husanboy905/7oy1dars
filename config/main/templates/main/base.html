<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brands and Colors</title>
    <!-- Bootstrap CSS yuklash -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Brands & Colors</h2>

    <div class="row">
        <!-- Brands qismi -->
        <div class="col-md-6">
            <div class="card shadow p-3 mb-4">
                <h4 class="text-success">Brands</h4>
                <ul class="list-group">
                    {% load custom_tags %}
                    {% get_brands as brands %}
                    {% for brand in brands %}
                        <li class="list-group-item">{{ brand.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Colors qismi -->
        <div class="col-md-6">
            <div class="card shadow p-3 mb-4">
                <h4 class="text-danger">Colors</h4>
                <ul class="list-group">
                    {% get_colors as colors %}
                    {% for color in colors %}
                        <li class="list-group-item">{{ color.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS yuklash -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
